<html xmlns="http://www.w3.org/1999/xhtml"    xmlns:ev="http://www.w3.org/2001/xml-events"    xmlns:xf="http://www.w3.org/2002/xforms" xmlns:xs="http://www.w3.org/2001/XMLSchema">    <head>        <title>            <xf:output model="data_model" ref="instance('localized_strings')/lockey_form.title[@lang=instance('localized_strings')/current_language]"/>        </title>        <xf:model id="template id" schema="#fb-schema">            <xf:instance id="data-instance" xmlns="">                <data>                    <form_id>template id</form_id>                    <Response_message_fbcomp_5 mapping="string:responseMessage"/>                    <Request_message_fbcomp_6 mapping="string:requestMessage"/>                </data>            </xf:instance>            <xf:submission action="process:/files/forms/submissions/"                id="submit_data_submission" method="put" replace="none"/>            <xf:bind id="bind.fbcomp_5"                nodeset="Response_message_fbcomp_5" type="string"/>            <xf:bind id="bind.fbcomp_6"                nodeset="Request_message_fbcomp_6" type="string"/>        </xf:model>        <xf:model id="data_model">            <xf:instance id="localized_strings" xmlns="">                <localized_strings>                    <default_language>en</default_language>                    <current_language>en</current_language>                    <lockey_form.title lang="en">createResponseTask</lockey_form.title>                    <lockey_page-1.label lang="en">First section</lockey_page-1.label>                    <lockey_page-2.label lang="en">Submitted</lockey_page-2.label>                    <lockey_page-1-submit.label lang="en">Submit</lockey_page-1-submit.label>                    <lockey_page-2.info lang="en">Form submitted, thank You!</lockey_page-2.info>                    <lockey_fbcomp_5textarea.title lang="is">Paragraph text input</lockey_fbcomp_5textarea.title>                    <lockey_fbcomp_5textarea.title lang="en">Response message</lockey_fbcomp_5textarea.title>                    <lockey_fbcomp_6textarea.title lang="is">Paragraph text input</lockey_fbcomp_6textarea.title>                    <lockey_fbcomp_6textarea.title lang="en">Request message</lockey_fbcomp_6textarea.title>                </localized_strings>            </xf:instance>        </xf:model>        <xs:schema id="fb-schema"/>    </head>    <body>        <xf:group appearance="full">            <xf:switch>                <xf:case id="fbcomp_1">                    <xf:group appearance="full">                        <xf:label model="data_model" ref="instance('localized_strings')/lockey_page-1.label[@lang=instance('localized_strings')/current_language]"/>                        <xf:textarea bind="bind.fbcomp_6" id="fbcomp_6">                            <xf:label model="data_model" ref="instance('localized_strings')/lockey_fbcomp_6textarea.title[@lang=instance('localized_strings')/current_language]"/>                        </xf:textarea>                        <xf:textarea bind="bind.fbcomp_5" id="fbcomp_5">                            <xf:label model="data_model" ref="instance('localized_strings')/lockey_fbcomp_5textarea.title[@lang=instance('localized_strings')/current_language]"/>                        </xf:textarea>                        <div class="fbcomp_button_area" id="fbcomp_2" name="fbcomp_button_area">                            <xf:trigger class="fbcomp_button_submit"                                id="fbcomp_3" name="fbcomp_button_submit">                                <xf:label model="data_model" ref="instance('localized_strings')/lockey_page-1-submit.label[@lang=instance('localized_strings')/current_language]"/>                                <xf:send submission="submit_data_submission"/>                                <xf:toggle case="fbcomp_4" ev:event="DOMActivate"/>                            </xf:trigger>                        </div>                    </xf:group>                </xf:case>                <xf:case id="fbcomp_4" name="thx_page">                    <xf:group appearance="full">                        <xf:label model="data_model" ref="instance('localized_strings')/lockey_page-2.label[@lang=instance('localized_strings')/current_language]"/>                        <xf:output model="data_model" ref="instance('localized_strings')/lockey_page-2.info[@lang=instance('localized_strings')/current_language]"/>                    </xf:group>                </xf:case>            </xf:switch>        </xf:group>    </body></html>
